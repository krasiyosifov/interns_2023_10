<!DOCTYPE html>
<html lang="en">

<head>
    <title>MathMate</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
</head>

<body style="background-color: lightblue;">
    <!-- Home screen container start -->
    <div class="container-fluid row min-vh-100">
        <div class="d-flex flex-column flex-lg-row align-items-center justify-content-center">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <h1 class="text-center" style="color:#24247b; font-size: 12vw; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; ">MathMate</h1>
                <div class="d-flex flex-row align-items-center justify-content-center">
                    <button class="btn mx-1 btn-light btn-lg" style="background-color: #37a3e6; border: 2px solid #1c9ae8; width: 25vw; height: 5vh; margin-top: 5px;">Play</button>
                    <button class="btn mx-1 btn-light btn-lg" style="background-color: #37a3e6; border: 2px solid #1c9ae8; width: 25vw; height: 5vh; margin-top: 5px;">Info</button>    
                </div>
            </div>
            <div class="d-flex col-8 col-xs-7 col-sm-6 col-md-5 col-lg-4 col-xl-3 align-self-center justify-content-center">
                <img class="img-fluid" src="./images/emoji.png" alt="emoji" style="margin-top: 40px;"/>
            </div>
        </div>
    </div>
    <!-- Home screen container end -->

    <!-- Game screen container start-->
    <div id="game" class="container-fluid">
        <div class="row d-flex flex-column flex-md-row align-items-center justify-content-center">
            <div class="col-md-5 col-sm-5 align-self-center justify-content-center" style="margin-bottom: 30px;">
                <h1 style="color:#24247b; font-size: 8vw; ">MathMATE</h1>
                <h2 id="task" class="text-primary" style="border: 3px solid #1c9ae8; border-radius: 5px; padding-left: 5px;">Text here!</h2>
            </div>
            <div class="col-md-5 col-sm-5" style="text-align: center;">
                <style>
                    .btn3d {
	                    position: relative;
	                    top: -6px;
	                    border: 0;
	                    transition: all 20ms linear;
	                    margin-top: 8px;
	                    margin-bottom: 5px;
	                    margin-left: 1px;
	                    margin-right: 1px;
                    }
                        .btn3d:active:focus,
                        .btn3d:focus:hover,
                        .btn3d:focus {
	                    -moz-outline-style: none;
	                    outline: medium none;
                    }

                        .btn3d:active,
                        .btn3d.active {
	                    top: 2px;
                    }
                        .btn3d.btn-success {
	                    box-shadow: 0 0 0 1px #31c300 inset, 0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 8px 0 0 #5eb924, 0 8px 8px 1px rgba(0, 0, 0, 0.5);
	                    background-color: #78d739;
                    }

                        .btn3d.btn-success:active,
                        .btn3d.btn-success.active {
	                    box-shadow: 0 0 0 1px #30cd00 inset, 0 0 0 1px rgba(255, 255, 255, 0.15) inset, 0 1px 3px 1px rgba(0, 0, 0, 0.3);
	                    background-color: #78d739;
                    }

                        .btn3d.btn-primary {
	                    box-shadow: 0 0 0 1px #417fbd inset, 0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 8px 0 0 #4D5BBE, 0 8px 8px 1px rgba(0, 0, 0, 0.5);
	                    background-color: #4274D7;
                    }

                        .btn3d.btn-primary:active,
                        .btn3d.btn-primary.active {
	                    box-shadow: 0 0 0 1px #417fbd inset, 0 0 0 1px rgba(255, 255, 255, 0.15) inset, 0 1px 3px 1px rgba(0, 0, 0, 0.3);
	                    background-color: #4274D7;
                    }
                        .btn3d.btn-danger {
	                    box-shadow: 0 0 0 1px #b93802 inset, 0 0 0 2px rgba(255, 255, 255, 0.15) inset, 0 8px 0 0 #AA0000, 0 8px 8px 1px rgba(0, 0, 0, 0.5);
	                    background-color: #D73814;
                    }

                        .btn3d.btn-danger:active,
                        .btn3d.btn-danger.active {
	                    box-shadow: 0 0 0 1px #b93802 inset, 0 0 0 1px rgba(255, 255, 255, 0.15) inset, 0 1px 3px 1px rgba(0, 0, 0, 0.3);
	                    background-color: #D73814;
                    }

                </style>
                <div style="padding-bottom: 2px;">
                    <button class="btn btn-primary btn-lg btn3d" id="one">1</button>
                    <button class="btn btn-primary btn-lg btn3d" id="two">2</button>
                    <button class="btn btn-primary btn-lg btn3d" id="three">3</button>
                    <button onclick="plus()" class="btn btn-primary btn-lg btn3d"
                        style="margin-left: 20px; padding: 6px 13px;">+</button>
                </div>
                <div style="padding-bottom: 2px;">
                    <button class="btn btn-primary btn-lg btn3d" id="four">4</button>
                    <button class="btn btn-primary btn-lg btn3d" id="five">5</button>
                    <button class="btn btn-primary btn-lg btn3d" id="six">6</button>
                    <button class="btn btn-primary btn-lg btn3d" style="margin-left: 20px; padding: 8px 15px;">-</button>
                </div>
                <div style="padding-bottom: 2px;">
                    <button class="btn btn-primary btn-lg btn3d" id="seven">7</button>
                    <button class="btn btn-primary btn-lg btn3d" id="eight">8</button>
                    <button class="btn btn-primary btn-lg btn3d" id="nine">9</button>
                    <button class="btn btn-primary btn-lg btn3d" style="margin-left: 20px; padding: 8px 15px;">/</button>
                </div>
                <div style="padding-bottom: 2x;">
                    <button class="btn btn-success btn-lg btn3d" style="padding: 8px 25px; " id="enter">Enter</button>
                    <button class="btn btn-primary btn-lg btn3d" id="zero">0</button>
                    <button class="btn btn-primary btn-lg btn3d" style="margin-left: 16px; padding: 8px 15px;">*</button>
                </div>
                <div>
                    <button class="btn btn-danger btn-lg btn3d" style="padding: 8px 80px;" id="Clear">Clear</button>
                </div>
            </div>  
        </div>
    </div>
    <!-- Game screen container end-->

    <!-- End screen container start-->
    <div>
        <div class="row min-vh-100 flex-column align-items-center justify-content-center">
            <div class="d-flex flex-column align-items-center">
                <h4 style="border: solid 3px #24247b; border-radius: 15px; padding: 5px; padding-left: 15px; padding-right: 15px; text-align: center;">Result: 2/5</h4>
                <div class="flex-row">
                    <button class="btn mx-1 btn-light btn-lg" style="background-color: #37a3e6; border: 2px solid #1c9ae8; width: 20vw; height: 6vh; margin-top: 5px;">Play again</button>
                    <button class="btn mx-1 btn-light btn-lg" style="background-color: #37a3e6; border: 2px solid #1c9ae8; width: 20vw; height: 6vh; margin-top: 5px;">Next level</button>
                </div>
            </div>
            <div class="d-flex col-8 col-xs-7 col-sm-6 col-md-5 col-lg-4 col-xl-3 align-self-center justify-content-center">
                <img class="img-fluid" src="./images/emoji.png" alt="emoji" style="margin-top: 40px;"/>
            </div>
        </div>
    </div>
    <!-- End screen container end -->
</body>

</html>
