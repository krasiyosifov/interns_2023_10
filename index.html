<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MathMate</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="game.js"></script>
</head>

<body>
    <!-- Home screen container start -->
    <div class="row min-vh-100" style="background-color: lightblue">
      <div class="d-flex align-items-center justify-content-center">
        <div class="col-sm-12 col-md-6 ">
            <p>
                <h1 class="text-center" style="color: rgb(36, 36, 123); font-size: 90px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; ">
                    MathMate
                </h1>
            </p>
        </div>
        
          <div class="col-sm-12 col-md-6 "  >
            <img class= "img-fluid" src="./images/emoji.png" alt="emoji" />
          </div>
        
      </div>
    </div>
    <!-- Home screen container end -->

    <!-- Game screen container start-->
    <div id="game" class="container-fluid" style="background-color: lightblue;">
        <div class="row">
            <div class="col-md-5 col-sm-5">
                <h1 class="">MathMATE</h1>
                <h2 id="task" class=".text-primary .bg-danger">Text here!</h2>
            </div>
            <div class="col-md-5 col-sm-5" style="text-align: center;">
                <div style="padding-bottom: 5px;">
                    
                    
                </div>
                <div style="padding-bottom: 5px;">
                    <button class="btn btn-primary" id="ëdno">1</button>
                    <button class="btn btn-primary" id="dve">2</button>
                    <button class="btn btn-primary" id="tri">3</button>
                    <button onclick="plus()" class="btn btn-primary" style="margin-left: 10px;">+</button>
                </div>
                <div style="padding-bottom: 5px;">
                    <button class="btn btn-primary" id="chetiri">4</button>
                    <button class="btn btn-primary" id="pet">5</button>
                    <button class="btn btn-primary" id="shes">6</button>
                    <button class="btn btn-primary" style="margin-left: 10px;">-</button>
                </div>
                <div style="padding-bottom: 5px;">
                    <button class="btn btn-primary" id="sedem">7</button>
                    <button class="btn btn-primary" id="osem">8</button>
                    <button class="btn btn-primary" id="devet">9</button>
                    <button class="btn btn-primary" style="margin-left: 10px;">/</button>
                </div>
                <div class = "align-items-center" style="padding-bottom: 5px;">
                    <button class="btn btn-primary" id="nula">0</button>
                    <button class="btn btn-primary" style="margin-left: 10px;">*</button>
                </div>
            </div>  
        </div>
    </div>
    <!-- Game screen container end-->

    <!-- End screen container start-->
    <div>
        <div class="row min-vh-100 d-flex align-items-center justify-content-center" style="background-color: lightbluegit;">
            <div class="col-sm-6 col-12 d-flex flex-column align-items-center justify-content-center">
                <p>Резултат: 2/4</p>
                <div>
                    <button class="btn btn-primary">Play again</button>
                    <button class="btn btn-primary">Next level</button>
                </div>
            </div>
            <div class="col-sm-6">
                <img class="img-fluid"
                    src="./images/emoji.png" alt="emoji" /> 
            </div>
        </div>
    </div>
    <!-- End screen container end -->
  </body>
</html>
